<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用 animate.css 实现一个优雅的登录框</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<form  id="stage"><p id="log">Login</p>
    <div id="hide">
        <div id="f-line">
            <inline class="l">First name</inline><br>
            <input type="text" class="txt"></div>
        <div id="s-line">
            <inline class="l">Last name</inline><br>
            <input type="text" class="txt"></div>
        <!--<input type="submit" value="submit" id="submit">-->
        <div id="submit">submit</div>
    </div>
</form>
<script>

    log.addEventListener('click',function () {
        log.style.visibility='hidden'
        log.style.opacity=0
        hide.style.visibility='visible'
        hide.style.opacity=1
    })
    var txt=document.getElementsByClassName("txt")
    var t0=false
    var t1=false

    //    两个输入框的监听函数
    txt[0].addEventListener('input',function () {
        console.log(txt[0].value)
        t0=true
    })
    txt[1].addEventListener('input',function () {
        console.log(txt[1].value)
        t1=true
    })

    //    两个输入框都有内容时触发
    setInterval(function () {
        if((t0==true)&&(t1==true)) {
            submit.style.animation="vibration 1s infinite"
        }
    },100)

    //    点击submit停止波动
    submit.addEventListener('click',function () {
        t0=false
        t1=false
        submit.style.animation=""
    })
</script>
</body>
</html>
